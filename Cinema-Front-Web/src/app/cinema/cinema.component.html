<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul *ngIf="villes" class="list-group">
                <li [ngClass]="v==currentVille?'active':''" *ngFor="let v of villes._embedded.villes" class="list-group-item clickable" (click)="onGetCinemas(v)">
                    {{v.nom}}
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">Liste des Cinemas</div>
                <div class="panel-body">
                    <ul *ngIf="cinemas" class="nav nav-pills">
                        <li [ngClass]="c==currentCinema?'active':''" *ngFor="let c of cinemas._embedded.cinemas" class="clickable">
                            <a (click)="onGetSalles(c)">{{c.nom}}</a>
                        </li>
                    </ul>
                    <div class="row" *ngIf="salles">
                        <div *ngFor="let s of salles._embedded.salles">
                            <div class="col-md-6">
                                <div class="panel panel-default ">
                                    <div class="panel-heading">{{s.nom}}</div>
                                    <div class="panel-body" *ngIf="s.projections">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <img src="{{cinemaService.host+'/images/'+s.projections._embedded.projections[0].film.idFilm}}" class="img-thumbnail">
                                            </div>
                                            <div class="col-md-7">
                                                <ul class="list-group">
                                                    <li class="list-group-item">SÃ©ances :</li>
                                                    <li [ngClass]="p==currentProjection?'active':''" (click)=onGetTicketPlace(p) *ngFor="let p of s.projections._embedded.projections" class="list-group-item clickable">
                                                        {{p.seance.heureDebut}} Prix :{{p.prix|number :'0.00'}}DHS
                                                    </li>
                                                </ul>
                                            </div>

                                        </div>

                                        <div *ngIf="currentProjection">
                                            <div *ngIf="currentProjection.salle.idSalle==s.idSalle">
                                                <div class="row" *ngIf="currentProjection.tickets">
                                                    <button class="{{getTicketClass(t)}}" (click)="onSelectTicket(t)" [disabled]="t.reserve" *ngFor="let t of currentProjection.tickets._embedded.tickets">
                                                          {{t.place.numero}}
                                                     </button>
                                                </div>
                                                <div *ngIf="selectedTickets.length > 0">

                                                    <form #f="ngForm" (ngSubmit)="onPayeTickets(f.value)">
                                                        <div class="form-group">
                                                            <label class="control-label">Nom Client :</label>
                                                            <input class="form-control" type="text" placeholder="nom Client" name="nomClient" ngModel>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label">Code Paiement :</label>
                                                            <input class="form-control" type="text" placeholder="Code Paiement" name="codePaiement" ngModel>
                                                        </div>
                                                        <button type="submit" class="btn btn-success">Payer</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
